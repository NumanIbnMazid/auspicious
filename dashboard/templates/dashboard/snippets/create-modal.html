<!-- Create Form Modal -->
<div class="modal fade bg-opacity-mid" id="modal-create-{{namespace}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-c-white-raw">
            <div class="modal-header">
                <span class="modal-title fw-bold text-dark">{{ page_title }}</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" method="POST" data-toggle="validator" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        {% include 'dashboard/snippets/form.html' %}
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-lg btn-primary m-4">
                            Submit
                        </button>
                        <button type="button" class="btn btn-lg btn-danger m-4" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
